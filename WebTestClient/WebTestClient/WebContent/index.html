<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shortened URL APIs Testing Page</title>
</head>
<body>
	<h1>Shortened URL APIs Testing Page</h1>
	<h2>Generate Shortened URL</h2>
	<form action="http://localhost:8080/url-generator-api/rest/generator/data" method="post">
	  Alias:<br>
	  <input type="text" name="alias">
	  <br>
	  URL:<br>
	  <input type="text" name="url">
	  <br><br>
	  <input type="submit" value="Submit">
	</form> 
	<h2>Forward Shortened URL</h2>
	<form action="http://localhost:8080/url-forward-api/rest/forward/data" method="post">
	  Shortened URL as tfc.vh/Abc123:<br>
	  <input type="text" name="shortenedURL">
	  <br><br>
	  <input type="submit" value="Submit">
	</form> 	
	<h1>Statistics</h1>
	<h2>Forwaded URL Statistic</h2>
	<form action="http://localhost:8080/url-statistics-api/rest/statistics/forward" method="post">
	  From Date*:<br>
	  <input type="text" name="fromDate" value="2019-01-01">
	  <br>
	  To Date*:<br>
	  <input type="text" name="toDate" value="2019-01-20">
	  <br>
	  Shortened:<br>
	  <input type="text" name="urlShortened">  
	  <br><br>
	  <input type="submit" value="Submit">
	</form>
	<h2>URL Generation Statistic</h2>
	<form action="http://localhost:8080/url-statistics-api/rest/statistics/generation" method="post">
	  From Date*:<br>
	  <input type="text" name="fromDate" value="2019-01-01">
	  <br>
	  To Date*:<br>
	  <input type="text" name="toDate" value="2019-01-20">
	  <br>
	  Shortened:<br>
	  <input type="text" name="urlShortened">  
	  <br>
	  Alias:<br>
	  <input type="text" name="alias">  
	  <br><br>
	  <input type="submit" value="Submit">
	</form>
</body>
</html>
